<div class="col-lg-5">
    <h1>{{title}}</h1>
<div class="alert alert-success" *ngIf="status == 'success'">
    ¡Los datos se han actualizado correctamente!
</div>
<div class="alert alert-danger" *ngIf="status == 'error'">
    ¡Los datos no se han actualizado!
</div>
    <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12" *ngIf="user">
        <p>
            <label>Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required class="form-control"/>

            <span *ngIf="!name.value && name.touched">
                El nombre es obligatorio
            </span>
        </p>
        <p>
            <label>Apellidos</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required class="form-control"/>

            <span *ngIf="!surname.value && surname.touched">
                Los apellidos son obligatorios
            </span>
        </p>
        <p>
            <label>Estudios</label>
            <input type="text" name="studies" #studies="ngModel" [(ngModel)]="user.studies" required class="form-control"/>

            <span *ngIf="!studies.value && studies.touched">
                Los estudios son obligatorios
            </span>
        </p>
        <p>
            <label>Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required class="form-control"/>

            <span *ngIf="!email.value && email.touched">
                El email es obligatorio
            </span>
        </p>
        <div *ngIf="user.image" class="user-edit-img">
            <img src="{{url + 'get-image-user/' + user.image}}"/>
        </div>
        <p>
            <label>Subir foto de perfil</label>
            <input type="file" placeholder="Subir imagen" (change)="fileChangeEvent($event)"/>
        </p>
        <input type="submit" value="Actualizar datos" class="btn btn-warning" [disabled]="!userEditForm.valid"/>

    </form>
</div>
