<div class="row">
<div class="col-sm">
    <h1 class=h1-strong>{{title}}</h1>
    <div class="people">
        <div *ngFor="let user of users" class="item-user">
            <div class="card mb-3">
                <div class="card-body row no-gutters">
                    <div class="image-user pull-left ">
                        <a href="">
                            <img src="{{url + 'get-image-user/' + user.image}} " *ngIf="user.image" />
                            <img src="assets/user-default.jpg" *ngIf="!user.image" />

                        </a>
                    </div>
                    <div class="user-name pull-left">
                        <p class="name-surname">
                            <a  [routerLink]="['/perfil', user._id]">
                                {{user.name+ ' '+ user.surname}}
                            </a>
                        </p>
                        <p class="studies">
                           <i>{{user.studies}}</i> 
                        </p>
                    </div>
                    <div class="btn-seguimiento" *ngIf="user._id != identity._id">
                        <button class="btn btn-success" *ngIf="follows.indexOf(user._id) < 0"
                        (click)="followUser(user._id)">
                            Seguir
                        </button>

                        <button class="btn btn-primary" *ngIf="follows.indexOf(user._id) >= 0"
                            (mouseenter)="mouseEnter(user._id)" (mouseleave)="mouseLeave(user._id)"
                            (click)="unfollowUser(user._id)"
                            (click)="ngDoCheck()"
                            [class.btn-danger]="user._id==followUserOver">
                            <span *ngIf="user._id==followUserOver; else following">
                                Dejar de seguir
                            </span>
                            <ng-template #following>

                                Siguiendo

                            </ng-template>


                        </button>
                    </div>
                </div>

            </div>
        </div>
        <ul class="pagination pull-right">
            <li *ngIf="page > 1" class="page-item"><a [routerLink]="['/estudiantes', prevpage]"
                    class="page-link">Anterior</a></li>
            <li *ngIf="pages != page" class="page-item"><a [routerLink]="['/estudiantes', nextpage]"
                    class="page-link">Siguiente</a></li>

        </ul>
    </div>

</div>
<sidebar class="col-sm"></sidebar>
<div class="clearfix"></div>
</div>
