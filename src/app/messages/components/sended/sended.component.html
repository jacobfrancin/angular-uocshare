<div class="col">
    <h3>{{title}}</h3>
    <div class="people" *ngIf="messages">
        <div *ngFor="let message of messages" class="item-user">
            <div class="card mb-3">
                <div class="card-body row no-gutters">
                    <div class="image-user pull-left ">
                        <a href="">
                            <img src="{{url + 'get-image-user/' + message.emitter.image}} "
                                *ngIf="message.emitter.image" />
                            <img src="assets/user-default.jpg" *ngIf="!message.emitter.image" />

                        </a>
                    </div>
                    <div class="user-name pull-left">
                        <p class="name-surname">
                             <span class="date">
                              Enviado a <a [routerLink]="['/perfil', message.receiver._id]"> {{message.receiver.name + ' ' + message.receiver.surname}}
                            </a> 
                            </span>&nbsp;|&nbsp;
                            <span class="date">
                                {{(message.created_at | amFromUnix) | amLocale:'es' |amTimeAgo}}
                            </span>

                            
                           
                        </p>
                        <p class="studies">
                            {{message.text}}
                        </p>
                    </div>
  
                </div>

            </div>
        </div>
        <ul class="pagination pull-right">
            <li *ngIf="page > 1" class="page-item"><a [routerLink]="['/mensajes/enviados', prevpage]"
                    class="page-link">Anterior</a></li>
            <li *ngIf="pages != page" class="page-item"><a [routerLink]="['/mensajes/enviados', nextpage]"
                    class="page-link">Siguiente</a></li>

        </ul>
    </div>
</div>
